name: super_dash_counter
description: "The classic Flutter Counter example, but with pretty pixels and code push ready"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+5

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flame: ^1.17.0
  nes_ui: ^0.20.0
  shorebird_code_push: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - shorebird.yaml

flutter_launcher_icons:
  android: 'launcher_icon'
  adaptive_icon_background: '#1a205c'
  adaptive_icon_foreground: 'android-icon.png'
  ios: true
  image_path: 'icon.png'
  min_sdk_android: 21
